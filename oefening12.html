<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.loadLevel("exercise 12");
            robotArm.speed =1000;

            // Je eigen code plaats je hier.
            for (var i = 0; i < 10; i++) {
            robotArm.grab();
            var block = robotArm.scan();
            if (block != 'red') {robotArm.drop();}
            robotArm.moveRight();}
            robotArm.run();

        </script>
    </body>
</html>
